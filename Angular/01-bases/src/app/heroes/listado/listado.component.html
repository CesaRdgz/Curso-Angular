<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{i}} {{heroe}}</li>
</ul>

<button (click)="borrarHeroe()">Borrar Heroe</button>
<span *ngIf=" heroeBorrado !== ''; else noBorrado">
    <h3>Heroe Borrado</h3>
    <p>{{heroeBorrado}}</p>
</span>

<ng-template #noBorrado>
    <p>No ha borrado nada aun</p>
</ng-template>
