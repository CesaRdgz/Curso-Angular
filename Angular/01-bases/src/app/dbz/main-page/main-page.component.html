<h3>Dragon Ball Z</h3>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul >
            <li *ngFor="let personaje of personajes">{{personaje.Nombre}} - {{personaje.Poder}}</li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input placeholder="Nombre" 
            type="text" 
            name="nombre"
            [(ngModel)]="nuevo.Nombre"
            >


            <input placeholder="Poder" 
            type="number"
            name="poder"
            [(ngModel)]="nuevo.Poder"
            >

            <button >Agregar</button>
        </form>
    </div>
</div>
