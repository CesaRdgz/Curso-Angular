<h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input placeholder="Nombre" 
            type="text" 
            name="nombre"
            [(ngModel)]="nuevo.Nombre"
            >


            <input placeholder="Poder" 
            type="number"
            name="poder"
            [(ngModel)]="nuevo.Poder"
            >

            <button >Agregar</button>
        </form>
